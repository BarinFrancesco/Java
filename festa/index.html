<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="div_modifica">
    <h1>Modifica oggetto</h1>
    <div class="form_item">
    <label for="modifica_prezzo">Costo:</label>
    <input type="number" id="modifica_prezzo" min="1"> 
    
    </div>

    <div class="form_item">
    <label for="modifica_sconto">Sconto:</label>
    <input type="number" id="modifica_sconto" min="1"> 
    </div>

    <div class="form_item">
        <label for="modifica_categoria">Categoria:</label>
        <select id="modifica_categoria" name="categoria">
            <option value="bevande alcoliche">Bevande alcoliche</option>
            <option value="bevande analcoliche">Bevande analcoliche</option>
            <option value="stuzzichini">stuzzichini</option>
            <option value="cibo">Cibo</option>
        </select>
        </div>
        <button class="button" id="modifica" onclick="modifica()">Modifica</button>
    </div>


    <h1>Festa</h1>
    <table id="receipt">
        <tr id="prima_riga">
        <th>Articolo</th>
        <th>Prezzo</th>
        <th>Sconto</th>
        <th>Quantità</th>
        <th>Categoria</th>
        <th>Elimina</th>
        <th>Modifica</th>
        </tr>
    </table>
    
    <div id="contenitore_risposta">            

        <div class="form">
            <h2>Aggiunta di elementi</h2>
            <div class="form_item">
            <label for="articolo">Articolo:</label>
            <input type="text" id="articolo"> 
            </div>

            <div class="form_item">
            <label for="prezzo">Costo:</label>
            <input type="number" id="prezzo" min="1"> 
            </div>

            <div class="form_item">
            <label for="sconto">Sconto:</label>
            <input type="number" id="sconto" min="1"> 
            </div>

            <div class="form_item">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria">
                    <option value="bevande alcoliche">Bevande alcoliche</option>
                    <option value="bevande analcoliche">Bevande analcoliche</option>
                    <option value="stuzzichini">Sogno</option>
                    <option value="cibo">Cibo</option>
                </select>
                </div>

            <div class="form_item">
                <label for="quantità">Quantità:</label>
                <input type="number" id="quantità" min="1"> 
                </div>

            <div>
            <button onclick="aggiungi()" class="button">AGGIUNGI</button> <button onclick="calcola()" class="button">CALCOLA</button>
            </div>
        </div>

        <div id="div_risposta">
            <h2>Totale </h2>
        <p id="risposta"></p>
        </div>
    </div>

</body>
</html>
