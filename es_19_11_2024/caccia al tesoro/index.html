<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caccia al tesoro</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="centra">
        <label for="righe">Inserire il numero righe della tabella:</label>
        <input type="number" id="righe" min="1">
        <br>
        <label for="colonne">Inserire il numero colonne della tabella:</label>
        <input type="number" id="colonne" min="1">
        <br>
        <button onclick="tabella()">Crea tabella</button>
        <div id="table"></div>
        <p id="risposta"></p>
    </div>
</body>
</html>
